# ===== CARGO FEE CONFIGURATION =====
# Pricing strategy based on real-world bus cargo services in Vietnam
# Reference: Phuong Trang (FUTA), Thï¿½nh Bu?i, Mai Linh
# Formula: Total = BASE_FEE + (distance  FEE_PER_KM) + (weight  FEE_PER_KG)
# All fees are in VND (Vietnamese Dong)

# Base fee for all cargo shipments (VND)
cargo.fee.base-fee=${CARGO_BASE_FEE:20000}

# Fee per kilometer (VND/km)
cargo.fee.fee-per-km=${CARGO_FEE_PER_KM:50}

# Fee per kilogram (VND/kg)
cargo.fee.fee-per-kg=${CARGO_FEE_PER_KG:8000}

# Insurance rate as percentage of declared value (0.5% = 0.005)
cargo.fee.insurance-rate=${CARGO_INSURANCE_RATE:0.005}

# Minimum insurance fee (VND)
cargo.fee.min-insurance-fee=${CARGO_MIN_INSURANCE_FEE:5000}

# Minimum hours before departure to allow cargo cancellation
cargo.fee.cancellation-hours-before-departure=${CARGO_CANCELLATION_HOURS:24}

# Default max cargo weight if bus model doesn't specify (kg)
cargo.fee.default-max-cargo-weight=${CARGO_DEFAULT_MAX_WEIGHT:500.0}
